<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background: url("assets/images/image1.jpeg") no-repeat center center
          fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        opacity: 0.9;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        z-index: -1; /* Make sure the overlay is behind the content */
      }

      .background-animation {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .background-animation span {
        position: absolute;
        display: block;
        width: 30px;
        height: 30px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      .background-animation span:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
        animation-duration: 6s;
      }
      .background-animation span:nth-child(2) {
        left: 25%;
        animation-delay: 2s;
        animation-duration: 7s;
      }
      .background-animation span:nth-child(3) {
        left: 45%;
        animation-delay: 4s;
        animation-duration: 5s;
      }
      .background-animation span:nth-child(4) {
        left: 65%;
        animation-delay: 6s;
        animation-duration: 6s;
      }
      .background-animation span:nth-child(5) {
        left: 85%;
        animation-delay: 8s;
        animation-duration: 8s;
      }

      @keyframes float {
        0% {
          top: 100%;
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          top: -10%;
          transform: translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }

      .login-container {
        background: #e6dbac;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5),
          0 -2px 4px rgba(255, 255, 255, 0.2) inset;
        border: 3px solid #333;
        padding: 30px;
        max-width: 325px;
        width: 100%;
        color: #333;
        transform: translateZ(0);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        font-family: "Roboto", sans-serif;
      }
      .login-container:hover {
        transform: translateZ(10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8),
          0 -2px 6px rgba(255, 255, 255, 0.3) inset;
        border: 4px solid #2c2c2c;
      }

      .login-container h2 {
        margin-bottom: 25px;
        color: #333;
        text-align: center;
        font-weight: bold;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 25px;
      }
      .btn-primary {
        background-color: #4caf50;
        border: none;
        color: #fff;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #45a049;
      }
      .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }
      label {
        color: #333;
      }

      .geometric-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .geometric-animation div {
        position: absolute;
        background: rgba(0, 0, 0, 0.3);
        animation: move 10s infinite;
      }

      .geometric-animation div.circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.6);
        animation: float 10s ease-in-out infinite,
          rotateCircle 12s linear infinite;
      }

      .geometric-animation div.square {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.7);
        animation: float 10s ease-in-out infinite,
          rotateSquare 14s linear infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-animation">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="geometric-animation">
      <div class="circle" style="left: 10%; animation-duration: 12s"></div>
      <div class="square" style="left: 30%; animation-duration: 14s"></div>
      <div class="circle" style="left: 50%; animation-duration: 16s"></div>
      <div class="square" style="left: 70%; animation-duration: 10s"></div>
      <div class="circle" style="left: 90%; animation-duration: 18s"></div>
      <div class="expandCircle" style="left: 20%"></div>
      <div class="pulseSquare" style="left: 40%"></div>
      <div class="expandCircle" style="left: 60%"></div>
      <div class="pulseSquare" style="left: 80%"></div>
    </div>

    <div class="login-container">
      <h2>Co-ordinator</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="email"
            placeholder="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
