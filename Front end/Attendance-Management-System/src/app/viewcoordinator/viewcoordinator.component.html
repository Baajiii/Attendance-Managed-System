<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Co-ordinator dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
</head>
<body>
  <!-- =============== Navigation ================ -->
  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a href="/admindashboard">
            <span class="icon">
              <i class="fas fa-school fa-2x"></i>
            </span>

            <span id="brand" class="title">JMC</span>
          </a>
        </li>

        <li>
          <a href="/admindashboard">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/viewbygender">
            <span class="icon">
              <i class="fas fa-building"></i>
            </span>
            <span class="title">View Students</span>
          </a>
        </li>
        <li>
          <a href="/addCoordinator">
            <span class="icon">
              <i class="fas fa-users"></i>
            </span>
            <span class="title">Add Co-ordinator</span>
          </a>
        </li>
        <li>
          <a routerLink="/viewCoordinator">
            <span class="icon">
              <i class="fas fa-building"></i>
            </span>
            <span class="title">View Co-ordinator</span>
          </a>
        </li>

        <li>
          <a (click)="logout()" class="clickable-icon">
            <span class="icon">
              <i class="fas fa-sign-out"></i>
            </span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <i class="fas fa-bars"></i>
        </div>

        <div class="logout" style="margin-left: 1000px">
          <a (click)="logout()" class="clickable-icon">
            <span class="icon">
              <i class="fas fa-sign-out-alt fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="user">
          <img src="assets/imgs/motto.png" alt="" />
        </div>
      </div>
      <div class="heading" style="text-align: center">
        <h3 style="margin: 0">Co-ordinator Details</h3>
      </div>

      <!-- ================ Order Details List ================= -->
      <div class="details">
        <div class="table-container">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Co-ordinator List</h2>
            </div>

            <table>
              <thead>
                <tr>
                  <td>Id</td>
                  <td>Name</td>
                  <td>Co-ordinator for</td>
                  <td style="text-align: start">Delete</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of CoordinatorData">
                  <td>{{ row.id }}</td>
                  <td>{{ row.name }}</td>
                  <td>{{ row.role ? "Boys" : "Girls" }}</td>
                  <td>
                    <button
                      class="delete-button"
                      (click)="deleteRoom(row.name)"
                    >
                      <svg class="delete-svgIcon" viewBox="0 0 448 512">
                        <path
                          d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                        ></path>
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- =========== Scripts =========  -->
  <script src="assets/js/main.js" type="text/javascript"></script>
</body>
