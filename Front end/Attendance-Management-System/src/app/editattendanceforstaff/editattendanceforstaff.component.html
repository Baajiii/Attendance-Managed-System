<head>
  <title>Co-ordinator dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
</head>
<body>
  <!-- =============== Navigation ================ -->
  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a href="/markattendance">
            <span class="icon">
              <i class="fas fa-school fa-2x"></i>
            </span>

            <span id="brand" class="title">JMC</span>
          </a>
        </li>

        <li>
          <a href="/markattendance">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a (click)="logout()" href="">
            <span class="icon">
              <i class="fas fa-sign-out"></i>
            </span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <i class="fas fa-bars"></i>
        </div>

        <div class="logout" style="margin-left: 1000px">
          <a (click)="logout()" href="">
            <span class="icon">
              <i class="fas fa-sign-out-alt fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="user">
          <img src="assets/imgs/motto.png" alt="" />
        </div>
      </div>
      <div class="heading" style="text-align: center">
        <h3 style="margin: 0">Edit Attendance Details</h3>
      </div>

      <!-- ================ Edit Form ================= -->

      <div class="details">
        <div class="table-container">
          <form class="centered-form" [formGroup]="editAttendanceForm">
            <div class="form-group">
              <label for="name">Student Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                formControlName="name"
                placeholder="Enter student name"
                required
              />
              <div
                class="error"
                *ngIf="
                  editAttendanceForm.get('name')?.invalid &&
                  (editAttendanceForm.get('name')?.touched ||
                    editAttendanceForm.get('name')?.dirty)
                "
              >
                <small>Student name is required.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Roll Number:</label>
              <input
                type="text"
                id="name"
                name="name"
                formControlName="rollno"
                placeholder="Enter Roll Number"
                required
              />
              <div
                class="error"
                *ngIf="
                  editAttendanceForm.get('rollno')?.invalid &&
                  (editAttendanceForm.get('rollno')?.touched ||
                    editAttendanceForm.get('rollno')?.dirty)
                "
              >
                <small>Roll number is required.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="class">Status:</label>
              <select
                id="status"
                name="class"
                formControlName="status"
                required
              >
                <option value="">Select Attendance</option>
                <option value="1">Present</option>
                <option value="0">Absent</option>
              </select>
              <div
                class="error"
                *ngIf="
                  editAttendanceForm.get('status')?.invalid &&
                  (editAttendanceForm.get('status')?.touched ||
                    editAttendanceForm.get('status')?.dirty)
                "
              >
                <small>Attendance is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label for="attendance">Date:</label>
              <input
                type="date"
                id="Password"
                name="Password"
                formControlName="date"
                required
              />
              <div
                class="error"
                *ngIf="
                  editAttendanceForm.get('password')?.invalid &&
                  (editAttendanceForm.get('password')?.touched ||
                    editAttendanceForm.get('password')?.dirty)
                "
              >
                <small>Password is required.</small>
              </div>
            </div>
            <button type="submit" (click)="onEdit()">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- =========== Scripts =========  -->
  <script src="assets/js/main.js" type="text/javascript"></script>
</body>
