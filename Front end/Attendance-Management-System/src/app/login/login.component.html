<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Attendance Management</title>
  </head>

  <body>
    <div class="container" id="container" [ngClass]="{ active: isActive }">
      <div class="form-container sign-up">
        <form [formGroup]="loginFormAdmin" (ngSubmit)="onSubmitForAdmin()">
          <h1>Admin</h1>
          <div class="social-icons">
            <a href="https://www.facebook.com/jamalcollegetry/" class="icon"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a
              href="https://youtube.com/@jamalmohamedcollege628?si=71vVCMcJd5alvG0h"
              class="icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a
              href="https://www.instagram.com/jamal_institute_of_management?igsh=MW5ubGZjZjhrc2Z6cA=="
              class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://jmc.edu/" class="icon"
              ><i class="fa-solid fa-link"></i
            ></a>
          </div>
          <span>use your username for login</span>
          <input
            type="text"
            placeholder="Username"
            formControlName="username"
            class="form-control"
          />
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="form-control"
          />
          <select
            class="form-control"
            formControlName="role"
            (change)="filterSelected($event.target.value)"
          >
            <option *ngFor="let p of roles" [value]="p.value">
              {{ p.role }}
            </option>
          </select>
          <br />
          <button>Sign In</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form [formGroup]="loginFormRoom" (ngSubmit)="onSubmitForRoom()">
          <h1>Room Login</h1>
          <div class="social-icons">
            <a href="https://www.facebook.com/jamalcollegetry/" class="icon"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a
              href="https://youtube.com/@jamalmohamedcollege628?si=71vVCMcJd5alvG0h"
              class="icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a
              href="https://www.instagram.com/jamal_institute_of_management?igsh=MW5ubGZjZjhrc2Z6cA=="
              class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://jmc.edu/" class="icon"
              ><i class="fa-solid fa-link"></i
            ></a>
          </div>
          <span> Use Room number and password</span>
          <input
            type="text"
            placeholder="Room number"
            class="form-control"
            id="roomnumber"
            formControlName="roomnumber"
            required
          />
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="form-control"
            id="password"
            required
          />
          <button type="submit" [disabled]="submitted">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hello Staff!</h1>
            <p>Click here to mark attendance for students</p>
            <button class="hidden" (click)="toggleForm(false)">
              Click Here
            </button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Admin!</h1>
            <p>Click here to use all the admin features</p>
            <button class="hidden" (click)="toggleForm(true)">
              Click Here
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
