<head>
  <title>Co-ordinator dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
</head>
<body>
  <!-- =============== Navigation ================ -->
  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a href="/home">
            <span class="icon">
              <i class="fas fa-school fa-2x"></i>
            </span>
            <span id="brand" class="title">JMC</span>
          </a>
        </li>
        <li>
          <a href="/home">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/room">
            <span class="icon">
              <i class="fas fa-building"></i>
            </span>
            <span class="title">Class</span>
          </a>
        </li>
        <li>
          <a routerLink="/addclass">
            <span class="icon">
              <i class="fas fa-building"></i>
            </span>
            <span class="title">Add New Class</span>
          </a>
        </li>

        <li>
          <a routerLink="/student">
            <span class="icon">
              <i class="fas fa-users"></i>
            </span>
            <span class="title">Students</span>
          </a>
        </li>
        <li>
          <a routerLink="/attendancedate">
            <span class="icon">
              <i class="fas fa-clipboard-list"></i>
            </span>
            <span class="title">Attendance</span>
          </a>
        </li>
        <li>
          <a (click)="logout()" href="">
            <span class="icon">
              <i class="fas fa-sign-out"></i>
            </span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <i class="fas fa-bars"></i>
        </div>

        <div class="logout" style="margin-left: 1000px">
          <a (click)="logout()" href="">
            <span class="icon">
              <i class="fas fa-sign-out-alt fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="user">
          <img src="assets/imgs/motto.png" alt="" />
        </div>
      </div>
      <div class="heading" style="text-align: center">
        <h3 style="margin: 0">Edit Class Details</h3>
      </div>

      <!-- ================ Edit Form ================= -->

      <div class="details">
        <div class="table-container">
          <form class="centered-form" [formGroup]="editClassForm">
            <div class="form-group">
              <label for="name">Room Number:</label>
              <input
                type="text"
                id="name"
                name="name"
                formControlName="roomno"
                placeholder="Enter Class Number"
                required
              />
              <div
                class="error"
                *ngIf="
                  editClassForm.get('roomno')?.invalid &&
                  (editClassForm.get('roomno')?.touched ||
                    editClassForm.get('roomno')?.dirty)
                "
              >
                <small>Room number is required.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="class">Degree:</label>
              <select
                id="degree"
                name="class"
                formControlName="degree"
                required
              >
                <option value="">Select Degree</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
              </select>
              <div
                class="error"
                *ngIf="
                  editClassForm.get('degree')?.invalid &&
                  (editClassForm.get('degree')?.touched ||
                    editClassForm.get('degree')?.dirty)
                "
              >
                <small>Degree is required.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="class">Year:</label>
              <select id="class" name="class" formControlName="year" required>
                <option value="">Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div
                class="error"
                *ngIf="
                  editClassForm.get('year')?.invalid &&
                  (editClassForm.get('year')?.touched ||
                    editClassForm.get('year')?.dirty)
                "
              >
                <small>Year is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label for="attendance">Staff name:</label>
              <input
                type="text"
                id="staff"
                name="staff"
                formControlName="teachername"
                placeholder="Enter new staff name"
                required
              />
              <div
                class="error"
                *ngIf="
                  editClassForm.get('teachername')?.invalid &&
                  (editClassForm.get('teachername')?.touched ||
                    editClassForm.get('teachername')?.dirty)
                "
              >
                <small>Staff name is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label for="attendance">Password:</label>
              <input
                type="password"
                id="Password"
                name="Password"
                formControlName="password"
                placeholder="Enter New password"
                required
              />
              <div
                class="error"
                *ngIf="
                  editClassForm.get('password')?.invalid &&
                  (editClassForm.get('password')?.touched ||
                    editClassForm.get('password')?.dirty)
                "
              >
                <small>Password is required.</small>
              </div>
            </div>
            <button type="submit" (click)="onEdit()">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- =========== Scripts =========  -->
  <script src="assets/js/main.js" type="text/javascript"></script>
</body>
