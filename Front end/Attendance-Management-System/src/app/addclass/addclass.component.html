<head>
  <title>Co-ordinator dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
</head>
<body>
  <!-- =============== Navigation ================ -->
  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a routerLink="/home">
            <span class="icon">
              <i class="fas fa-school fa-2x"></i>
            </span>

            <span id="brand" class="title">JMC</span>
          </a>
        </li>

        <li>
          <a routerLink="/home">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/room">
            <span class="icon">
              <i class="fas fa-building"></i>
            </span>
            <span class="title">Class</span>
          </a>
        </li>
        <li>
          <a routerLink="/student">
            <span class="icon">
              <i class="fas fa-users"></i>
            </span>
            <span class="title">Students</span>
          </a>
        </li>

        <li>
          <a routerLink="/attendancedate">
            <span class="icon">
              <i class="fas fa-clipboard-list"></i>
            </span>
            <span class="title">Attendance</span>
          </a>
        </li>
        <li>
          <a (click)="logout()" href="#">
            <span class="icon">
              <i class="fas fa-sign-out"></i>
            </span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <i class="fas fa-bars"></i>
        </div>

        <div class="logout" style="margin-left: 1000px">
          <a (click)="logout()" href="">
            <span class="icon">
              <i class="fas fa-sign-out-alt fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="user">
          <img src="assets/imgs/motto.png" alt="" />
        </div>
      </div>
      <div class="heading" style="text-align: center">
        <h3 style="margin: 0">Add New Class</h3>
      </div>
      <!-- ======================= Cards ================== -->
      <div class="cardBox">
        <div class="arrow left-arrow" (click)="prevSlide()">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="card-container">
          <div
            class="card-wrapper"
            [style.transform]="'translateX(' + currentTranslateX + '%)'"
          >
            <div *ngFor="let classroom of StudentData" class="card">
              <div>
                <div class="numbers">{{ classroom.studentcount }}</div>
                <div class="cardName">Room No: {{ classroom.roomno }}</div>
              </div>

              <div class="iconBx">
                <i class="fas fa-chalkboard-teacher"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="arrow right-arrow" (click)="nextSlide()">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <!-- ================ After Card ================= -->

      <div class="details">
        <div class="table-container">
          <form
            class="centered-form"
            [formGroup]="addClassForm"
            (ngSubmit)="addClass()"
          >
            <div class="form-group">
              <label for="name">Room Number:</label>
              <input
                type="text"
                id="name"
                name="name"
                formControlName="roomnumber"
                placeholder="Enter Class Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="class">Degree:</label>
              <select id="class" name="class" formControlName="degree" required>
                <option value="">Select Degree</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
              </select>
            </div>
            <div class="form-group">
              <label for="class">Year:</label>
              <select id="class" name="class" formControlName="year" required>
                <option value="">Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="form-group">
              <label for="attendance">Password:</label>
              <input
                type="password"
                id="Password"
                name="Password"
                formControlName="password"
                placeholder="Enter password"
                required
              />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- =========== Scripts =========  -->
  <script src="assets/js/main.js" type="text/javascript"></script>
</body>
